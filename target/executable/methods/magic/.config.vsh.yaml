name: "magic"
namespace: "methods"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--input_train"
    info:
      label: "Training data"
      summary: "The subset of molecules used for the training dataset"
      slots:
        layers:
        - type: "integer"
          name: "counts"
          description: "Raw counts"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
    example:
    - "resources_test/denoising/pancreas/train.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--output"
    info:
      label: "Denoised data"
      summary: "A denoised dataset as output by a method."
      slots:
        layers:
        - type: "integer"
          name: "denoised"
          description: "denoised data"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
    example:
    - "resources_test/denoising/pancreas/denoised.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--solver"
    description: "Which solver to use."
    info: null
    default:
    - "exact"
    required: false
    choices:
    - "exact"
    - "approximate"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--norm"
    description: "Normalization method"
    info: null
    default:
    - "log"
    required: false
    choices:
    - "sqrt"
    - "log"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--decay"
    description: "sets decay rate of kernel tails"
    info: null
    default:
    - 1
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--t"
    description: "power to which the diffusion operator is powered"
    info: null
    default:
    - 3
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
test_resources:
- type: "python_script"
  path: "run_and_check_output.py"
  is_executable: true
- type: "python_script"
  path: "check_method_config.py"
  is_executable: true
- type: "file"
  path: "library.bib"
- type: "file"
  path: "resources_test/denoising/pancreas"
  dest: "resources_test/denoising/pancreas"
info:
  label: "MAGIC"
  summary: "MAGIC imputes and denoises scRNA-seq data that is noisy or dropout-prone."
  description: "MAGIC (Markov Affinity-based Graph Imputation of Cells) is a method\
    \ for imputation and denoising of noisy or dropout-prone single cell RNA-sequencing\
    \ data. Given a normalised scRNA-seq expression matrix, it first calculates Euclidean\
    \ distances between each pair of cells in the dataset, which is then augmented\
    \ using a Gaussian kernel (function) and row-normalised to give a normalised affinity\
    \ matrix. A t-step markov process is then calculated, by powering this affinity\
    \ matrix t times. Finally, the powered affinity matrix is right-multiplied by\
    \ the normalised data, causing the final imputed values to take the value of a\
    \ per-gene average weighted by the affinities of cells. The resultant imputed\
    \ matrix is then rescaled, to more closely match the magnitude of measurements\
    \ in the normalised (input) matrix."
  reference: "van2018recovering"
  documentation_url: "https://github.com/KrishnaswamyLab/MAGIC#readme"
  repository_url: "https://github.com/KrishnaswamyLab/MAGIC"
  v1:
    path: "openproblems/tasks/denoising/methods/magic.py"
    commit: "b3456fd73c04c28516f6df34c57e6e3e8b0dab32"
  variants:
    magic_approx:
      solver: "approximate"
    magic_knn_naive:
      norm: "log"
      decay: "none"
      t: 1
  preferred_normalization: "counts"
  type: "method"
  type_info:
    label: "Method"
    summary: "A method."
    description: "A denoising method to remove noise (i.e. technical artifacts) from\
      \ a dataset.\n"
status: "enabled"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/task_denoising"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "highmem"
    - "highcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_images/python:1.1.0"
  namespace_separator: "/"
  setup:
  - type: "python"
    user: false
    pip:
    - "scprep"
    - "magic-impute"
    - "scipy"
    - "scikit-learn<1.2"
    upgrade: true
  entrypoint: []
  cmd: null
build_info:
  config: "src/methods/magic/config.vsh.yaml"
  runner: "executable"
  engine: "docker"
  output: "target/executable/methods/magic"
  executable: "target/executable/methods/magic/magic"
  viash_version: "0.9.0-RC6"
  git_commit: "ea675898c243e7b038272ee34bf9f25e9a1098ec"
  git_remote: "https://github.com/openproblems-bio/task_denoising"
package_config:
  name: "denoising"
  version: "build_main"
  description: "An OpenProblems benchmark task.\n"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openproblems-data/resources_test/denoising/"
      dest: "resources_test/denoising"
    - type: "s3"
      path: "s3://openproblems-data/resources_test/common/"
      dest: "resources_test/common"
  viash_version: "0.9.0-RC6"
  source: "src"
  target: "target"
  config_mods:
  - ".runners[.type == \"nextflow\"].config.labels := { lowmem : \"memory = 20.Gb\"\
    , midmem : \"memory = 50.Gb\", highmem : \"memory = 100.Gb\", lowcpu : \"cpus\
    \ = 5\", midcpu : \"cpus = 15\", highcpu : \"cpus = 30\", lowtime : \"time = 1.h\"\
    , midtime : \"time = 4.h\", hightime : \"time = 8.h\", veryhightime : \"time =\
    \ 24.h\" }"
  keywords:
  - "single-cell"
  - "openproblems"
  - "benchmark"
  - "denoising"
  license: "MIT"
  organization: "openproblems-bio"
  links:
    repository: "https://github.com/openproblems-bio/task_denoising"
    docker_registry: "ghcr.io"
    issue_tracker: "https://github.com/openproblems-bio/task_denoising/issues"
